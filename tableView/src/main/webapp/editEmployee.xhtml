<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h2>Edit Employee</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel> Employee ID</h:outputLabel>
			<h:inputText value="#{mbEmp.empId}"
				readonly="#{mbEmp.empId>0}" disabled="#{mbEmp.empId>0}">
			</h:inputText>
			<h:outputLabel> Employee Name</h:outputLabel>
			<h:inputText value="#{mbEmp.empName}">
			</h:inputText>
			<h:outputLabel> Employee Salary</h:outputLabel>
			<h:inputText value="#{mbEmp.empSalary}">
			</h:inputText>

		</h:panelGrid>
		<h:commandButton value="Save" action="#{mbEmp.saveEdit(mbEmp.empId)}">
		</h:commandButton>
	</h:form>
</body>
</html>
